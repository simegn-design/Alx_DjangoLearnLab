{% extends 'blog/base.html' %}
{% block content %}
<h1>All Posts</h1>
{% for post in posts %}
    <article>
        <h2><a href="{% url 'post-detail' post.id %}">{{ post.title }}</a></h2>
        <p>By {{ post.author }} on {{ post.published_date|date:"F d, Y" }}</p>
        <p>{{ post.content|truncatechars:100 }}</p>
    </article>
{% endfor %}
<a href="{% url 'post-create' %}">Create New Post</a>
{% endblock %}
