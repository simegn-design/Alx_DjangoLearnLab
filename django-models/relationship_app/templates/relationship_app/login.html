<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    {% if name == 'login' %}<a href="{% url 'register' %}">Register</a>{% endif %}
    {% if name == 'logout' %}<a href="{% url 'login' %}">Login again</a>{% endif %}
</body>
</html>
