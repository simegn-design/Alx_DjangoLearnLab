{% extends 'blog/base.html' %}
{% block content %}
<article>
    <h2>{{ post.title }}</h2>
    <p>By {{ post.author }} on {{ post.published_date|date:"F d, Y" }}</p>
    <p>{{ post.content }}</p>
</article>
{% if post.author == user %}
    <a href="{% url 'post-update' post.id %}">Edit</a>
    <a href="{% url 'post-delete' post.id %}">Delete</a>
{% endif %}
{% endblock %}
